<input
  [formControl]="control"
  [type]="type"
  class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
  [placeholder]="placeholder"
  [mask]="format"
  [dropSpecialCharacters]="false"
/>
<!--Mask attribute is from NgxMaskModule imported in shared.module.ts
[dropspecialcharacters] tells ngx mask to not remove special characters like () and - -->
<!--Like React.Fragment or <></> in React; invisible container tag-->
<ng-container *ngIf="control.touched && control.dirty">
  <p *ngIf="control.errors?.required" class="text-red-400">Field Is Required</p>
  <!--touched: user has clicked on the field
        dirty: field value has been changed.-->
  <p *ngIf="control.errors?.minlength" class="text-red-400">
    Value inputted is
    {{ control.errors!.minlength.actualLength }} chars long.
    <br />
    Must be
    {{ control.errors!.minlength.requiredLength }} chars long
  </p>
  <p *ngIf="control.errors?.email" class="text-red-400">
    You must enter a valid email.
  </p>
  <p *ngIf="control.errors?.min" class="text-red-400">Age below minimum.</p>
  <p *ngIf="control.errors?.max" class="text-red-400">Age above maximum.</p>
  <p *ngIf="control.errors?.pattern" class="text-red-400"></p>
</ng-container>
