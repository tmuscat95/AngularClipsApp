<app-alert *ngIf="showAlert" [color]="alertColor">
  {{alertMsg}}
</app-alert>

<!-- Registration Form -->
<form [formGroup]="registerForm" (ngSubmit)="register()">
  <!-- Name -->
  <div class="mb-3">
    <label class="inline-block mb-2">Name</label>
    <app-input
      [control]="registerForm.controls.name"
      placeholder="Enter Name"
    ></app-input>
    <!--If validation fales, validation errors will be placed inside this errors object-->
  </div>
  <!-- Email -->
  <div class="mb-3">
    <label class="inline-block mb-2">Email</label>
    <app-input
      [control]="registerForm.controls.email"
      placeholder="example@mail.com"
      type="email"
    ></app-input>
  </div>
  <!-- Age -->
  <div class="mb-3">
    <label class="inline-block mb-2">Age</label>
    <app-input
      [control]="registerForm.controls.age"
      placeholder="age"
      type="number"
    >
    </app-input>
  </div>
  <!-- Password -->
  <div class="mb-3">
    <label class="inline-block mb-2">Password</label>
    <app-input
      [control]="registerForm.controls.password"
      placeholder="******"
      type="password"
    ></app-input>
  </div>
  <!-- Confirm Password -->
  <div class="mb-3">
    <label class="inline-block mb-2">Confirm Password</label>
    <app-input
      [control]="registerForm.controls.confirm_password"
      placeholder="******"
      type="password"
    ></app-input>
  </div>
  <!-- Phone Number -->
  <div class="mb-3">
    <label class="inline-block mb-2">Phone Number</label>
    <app-input
      [control]="registerForm.controls.phoneNumber"
      type="text"
      placeholder="123-456-7890"
      format="(000)000-0000"
    ></app-input>
    <!-- See ngxmask documentation for valid format strings-->
  </div>
  <button
    [disabled]="registerForm.invalid"
    type="submit"
    class="disabled:opacity-50 disabled:bg-indigo-400 block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition hover:bg-indigo-500"
  >
    Submit
  </button>
</form>
